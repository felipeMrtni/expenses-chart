<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <!-- reset -->
    <link rel="stylesheet" href="./assets/css/reset.css">
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./assets/css/styles.css">
    <title>Frontend Mentor | Expenses chart component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution { font-size: 11px; text-align: center; }
      .attribution a { color: hsl(228, 45%, 44%); }
    </style>
  </head>
  <body>
    <main class="container">
      <div class="orange-container">
        <h2 class="orange-title">My balance</h2>
        <span class="orange-amount">$921.48</span>
        <img class="orange-icon" src="./assets/images/logo.svg" alt="" srcset="">
      </div>
      <div class="white-container">
        <h2 class="chart-title">Spending - Last 7 days</h2>
        <div class="chart-box">
          <canvas id="myChart"></canvas>
        </div>
        <div class="total-box">
          <div class="total this-month">
            <span class="this-text">Total this month</span>
            <span class="this-amount">$478.33</span>
          </div>
          <div class="total last-month">
            <span class="last-amount">+2.4%</span>
            <span class="last-text">from last month</span>
          </div>
        </div>
      </div>
    </main>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="./assets/js/chart.js"></script>
  </body>
</html>
